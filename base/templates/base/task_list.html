{% extends 'base/main.html' %}
{% block content %}
<div class="bg-slate-50 rounded-md shadow-lg max-w-2xl mx-auto">
  <div class="grid gap-4 p-4">
    <h1 class="text-4xl font-bold text-slate-900">My To Do List</h1>
    <div class="grid">
      <form method="get" class="grid grid-cols-3 gap-2">
        <input type="text" name="search-area" value="{{ search_input }}"
          class="rounded-md py-2 px-4 w-full col-span-2" />
        <input type="submit" value="Search" class="rounded-md bg-slate-600 text-white py-2 px-4" />
      </form>
    </div>
    <button
      class="flex justify-end transition ease-in-out delay-75 duration-150 rounded-md py-2 px-4 hover:bg-green-500 hover:text-white ml-auto">
      <a href="{%url 'task-create'%}" class="w-full">Add task</a>
    </button>
    {% for task in tasks%}
    <div class="grid grid-flow-col grid-cols-2 gap-4 mx-auto border p-2 w-1/2">
      <p class="text-lg">
        {{ task.title }}
      </p>
      <div>
        <button
          class="transition ease-in-out delay-100 hover:scale-110 hover:bg-slate-500 duration-150 rounded-md bg-slate-600 text-white py-2 px-4">
          <a href="{% url 'task-update' task.id%}">Edit</a>
        </button>
        <button
          class="transition ease-in-out delay-100 hover:scale-110 hover:bg-red-500 duration-150 rounded-md bg-red-600 text-white py-2 px-4">
          <a href="{% url 'task-delete' task.id%}">Delete</a>
        </button>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock content %}
